<script language="javascript">
function findObj(theObj, theDoc) {
    var p, i, foundObj;
    if (!theDoc)
        theDoc = document;
    if ((p = theObj.indexOf("?")) > 0 && parent.frames.length) {
        theDoc = parent.frames[theObj.substring(p + 1)].document;
        theObj = theObj.substring(0, p)
    }
    if (!(foundObj = theDoc[theObj]) && theDoc.all)
        foundObj = theDoc.all[theObj];
    for (i = 0; !foundObj && i < theDoc.forms.length; i++)
        foundObj = theDoc.forms[i][theObj];
    for (i = 0; !foundObj && theDoc.layers && i < theDoc.layers.length; i++)
        foundObj = findObj(theObj, theDoc.layers[i].document);
    if (!foundObj && document.getElementById)
        foundObj = document.getElementById(theObj);
    return foundObj
}
function doclick(srcObj, searchID) {
    var tabList = srcObj.parentNode.getElementsByTagName("li");
    if (srcObj.className == "activedTab")
        return;
    for (var i = 0; i < tabList.length; i++) {
        if (tabList[i].className == "activedTab")
            tabList[i].className = "nTab"
    }
    srcObj.className = "activedTab";
    function vho(obj) {
        if (obj.style.display == "none") {
            obj.style.display = "block";
            return true
        } else {
            obj.style.display = "none";
            return false
        }
    }
    function vh(obj) {
        vho(findObj(obj))
    }
    function vh_line(obj) {
        if (findObj(obj).style.display == "none") {
            findObj(obj).style.display = "inline"
        } else {
            findObj(obj).style.display = "none"
        }
    }
}
function onSubmitSearch(theForm){
    if(theForm.w.value==''){
        alert("请输入关键字");
        return false;
    }
    if(theForm.c.value=='论坛'){
    theForm.action ='//s.hc360.com/cgi-bin/fb';
    }
    else{
    theForm.action ='//s.hc360.com/cgi-bin/ls?';
    }
    theForm.submit();
    return true;
}
